<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jarvis Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;max-width:800px;margin:20px auto;padding:10px;}
    textarea{width:100%;padding:10px;font-size:16px}
    #response{white-space:pre-wrap;background:#f0f0f0;padding:12px;border-radius:8px;margin-top:12px}
    button{padding:10px;margin:6px}
  </style>
</head>
<body>
  <h1>Jarvis</h1>
  <textarea id="input" rows="3" placeholder="Ask Jarvis..."></textarea>
  <div>
    <button id="send">Send</button>
  </div>
  <h3>Reply</h3>
  <div id="response">Jarvis is ready!</div>

<script>
const input = document.getElementById("input");
const resp = document.getElementById("response");

document.getElementById("send").addEventListener("click", async ()=>{
  const text = input.value.trim();
  if(!text) return;
  resp.textContent = "Thinking...";
  try {
    const r = await fetch("/ask", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({text})
    });
    const j = await r.json();
    resp.textContent = j.answer;
  } catch(err){
    resp.textContent = "Error: " + err;
  }
});
</script>
</body>
</html>
